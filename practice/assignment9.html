<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Feature Page</title>
    <style>
      body {
        background-color: aliceblue;
        margin: 5px;
        font-family: Verdana, Tahoma, sans-serif;
        line-height: 1.5;
      }
      header {
        background-image: url(pocket-wallet.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        text-align: center;
        padding: 80px;
      }
      header h1 {
        font-size: 50px;
        font-weight: bold;
        color: darkblue;
        margin-bottom: 10px;
      }
      header p {
        font-size: 20px;
        font-style: italic;
        color: darkblue;
      }
      .feature-section {
        padding: 60px 20px;
        text-align: center;
      }
      .feature-section h2 {
        font-size: 25px;
        margin-bottom: 10px;
      }
      .feature-section p {
        font-size: 15px;
      }
      .feature1 {
        background-color: blue;
        color: white;
      }
      .feature2 {
        background: linear-gradient(rgb(211, 211, 42), rgb(233, 48, 48));
        color: white;
      }
      .feature3 {
        background-color: rgb(83, 24, 3);
        color: white;
      }
      .cta-banner {
        background-image: url(otp_pocket_wallet.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        text-align: center;
        color: darkblue;
        padding: 60px 30px;
      }
      .cta-banner h2 {
        font-style: 25px;
        margin-bottom: 10px;
      }
      .cta-banner button {
        background-color: darkblue;
        border: 1px solid aqua;
        border-radius: 30px;
        padding: 20px;
        font-size: 15px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .cta-banner button:hover{
        background-color: darkcyan;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pocket Wallet</h1>
      <p>Your all-in one money app</p>
    </header>

    <section class="feature-section feature1">
      <h2>Fast Performance</h2>
      <p>Optimized for speed and responsiveness across all devices.</p>
    </section>

    <section class="feature-section feature2">
      <h2>Secure & Private</h2>
      <p>Your data is encrypted and always safe with us.</p>
    </section>

    <section class="feature-section feature3">
      <h2>Modern Design</h2>
      <p>Beautiful UI with intuitive user experience and clean layout.</p>
    </section>

    <section class="cta-banner">
      <h2>Ready to Get Started?</h2>
      <button>Try Pocket Wallet Now</button>
    </section>
  </body>
</html>
